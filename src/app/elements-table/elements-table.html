<table mat-table [dataSource]="elementsStore.entities()" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>position</th>
    <td mat-cell *matCellDef="let element"
    (click)=" openEditValueDialog( 'position', element.position, element.id ) ">
      {{ element.position }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>name</th>
    <td mat-cell *matCellDef="let element"
    (click)=" openEditValueDialog( 'name', element.name, element.id ) ">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>weight</th>
    <td mat-cell *matCellDef="let element"
    (click)=" openEditValueDialog( 'weight', element.weight, element.id ) ">
      {{ element.weight }}
    </td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>symbol</th>
    <td mat-cell *matCellDef="let element"
    (click)=" openEditValueDialog( 'symbol', element.symbol, element.id ) ">
      {{ element.symbol }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
