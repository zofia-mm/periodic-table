<table mat-table [dataSource]="elementsStore.entities()" class="mat-elevation-z8">

  <ng-container
    *ngFor=" let columnName of ColumnNames | keyvalue "
    matColumnDef="{{ columnName.value }}"
  >
    <th mat-header-cell *matHeaderCellDef>{{ columnName.value }}</th>
    <td mat-cell *matCellDef="let element"
      (click)=" openEditValueDialog( columnName.value, element ) " 
    >
      {{ element[ columnName.value ] }}
    </td>
    {{ columnName.value }}
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
