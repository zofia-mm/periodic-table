<div class="h-screen flex flex-col">

  <header class="w-full">
    <mat-toolbar class="primary">
      <span>Periodic Table</span>
    </mat-toolbar>
  </header>

  <main class="grow flex flex-col items-center py-12 px-36">

    <form class="w-72">
      <mat-form-field class="w-full">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search" [formControl]="searchInput">
      </mat-form-field>
    </form>

    <app-elements-table class="w-full"></app-elements-table>

  </main>

  <footer class="py-6 text-center bg-">
    <span class="text-sm">
      Designed by
    </span>
    <a matButton="text" href="https://www.linkedin.com/in/zofia-mm/">
      Zofia-MM
    </a>
  </footer>

</div>
